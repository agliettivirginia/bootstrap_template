<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>GDP Growth</title>
		
		<!-- Load css for c3 basic styles -->
		<link rel="stylesheet" type="text/css" href="c3/c3.css">	
		
		<!-- Load jQuery, d3.js and c3.js -->
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="c3/c3.min.js"></script>
		
    </head>
    <body>
	
	<div id='message' align="center">
	<button class='btn btn-primary' onclick='startDemo();' type='button'>Show details</button>
	</div>

	<!-- Prepare a DOM where SVG generated by c3.js will be inserted -->
	<div id="chart" style="height:400px"></div>
	
	<script type="text/javascript">
	
	var chart = c3.generate({
		data: {
			columns: [
				['data1', 6.0,5.9,6.7,7.5,3.5,0.9,7.2,4.0,4.0,4.2,4.3],
				['data2', 7.5,7.3,8.7,8.7,5.7,-6.1,4.4,4.7,3.8,2.0,3.0],
				['data3', 3.8,3.1,2.6,4.4,2.2,1.2,2.5,2.4,3.5,2.6,2.6],
				['data4', 7.6,8.6,8.2,7.5,4.7,3.7,7.6,6.6,3.6,4.0,4.6],
				['data5', 6.5,5.8,6.1,6.5,4.3,1.2,8.0,4.6,5.5,5.0,5.1]
			],
			names: {
				data1: 'East and North-East Asia',
				data2: 'North and Central Asia',
				data3: 'Pacific',
				data4: 'South and South-West Asia',
				data5: 'South-East Asia'
			},
			type: 'bar',
			groups: [
				['data1', 'data2', 'data3', 'data4', 'data5']
			]
		},
		
		regions: [
			{start:8.5}
		],
		
		grid: {
			y: {
				lines: [{value:0}],
				show: true
			}
		},

		axis: {
			y: {
				label: {
					text: 'GDP Growth',
					position: 'outer-middle'
				}
			},
			x: {
				label: {
					text: 'Year',
					position: 'outer-right'
				},
				type: 'categorized',
				categories: ['2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013b', '2014c']
			}
		}
	});
	
	var defaultMessage = $('#message').html(), currentIndex = 0, timer, duration = 1000, demos = [
	function () {
		chart.groups([['data1']]);	
		setMessage('Regional data')	
	}
	];
	
	function setMessage(message) {
	document.getElementById('message').innerHTML = '<button id="demoMessage" type="button" class="btn btn-default" onclick="stopDemo();" data-toggle="tooltip" data-animation="false" title="Stop Demo" onclick="stopDemo();">'+message+'</button>';
	// $('#demoMessage').tooltip('toggle');
	}
	function startDemo() {
	setMessage('Process...');
	timer = setInterval(function(){
	if (currentIndex == demos.length) currentIndex = 0;
	demos[currentIndex++]();
	}, duration);
	}
	function stopDemo() {
	clearInterval(timer);
	document.getElementById('message').innerHTML = defaultMessage;
	};	
	
	</script>
    </body>
</html>
